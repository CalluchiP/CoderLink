<div class="forgot-page">
<div class="forgot-container">
    <h2>Restablecer Contraseña</h2>
    <form (ngSubmit)="resetPassword()" #forgotForm="ngForm">
      <label for="email">Correo Electrónico</label>
      <input type="email" 
             id="email" 
             placeholder="Ingresa tu correo electrónico" 
             [(ngModel)]="email" 
             name="email" 
             required 
             email 
             #emailInput="ngModel">
      
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
        Ingresa un correo electrónico válido.
      </div>
  
      <button type="submit" [disabled]="forgotForm.invalid">Enviar</button>
    </form>
  
    <p class="back-to-login"><a [routerLink]="'/login'">Volver a iniciar sesión</a></p>
  </div>
</div>
