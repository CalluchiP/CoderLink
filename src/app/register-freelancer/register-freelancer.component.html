<div class="register-page">
<div class="register-container">
    <h2>Regístrate como Freelancer</h2>
  
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="input-group">
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" placeholder="Nombre" [(ngModel)]="freelancer.firstName" name="firstName" required />
      </div>
  
      <div class="input-group">
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" placeholder="Apellido" [(ngModel)]="freelancer.lastName" name="lastName" required />
      </div>
  
      <div class="input-group">
        <label for="portfolio">Link para su Portafolio</label>
        <textarea id="portfolio" placeholder="Https://" [(ngModel)]="freelancer.portfolio" name="portfolio" required></textarea>
      </div>
  
      <div class="input-group">
        <label for="skills">Habilidades</label>
        <input type="text" id="skills" placeholder="Habilidades" [(ngModel)]="freelancer.skills" name="skills" required />
      </div>
  
      <div class="input-group">
        <label for="experience">Experiencia Laboral</label>
        <textarea id="experience" placeholder="Descripción de experiencia laboral" [(ngModel)]="freelancer.experience" name="experience" required></textarea>
      </div>
  
      <div class="input-group">
        <label for="rate">Tarifa</label>
        <input type="number" id="rate" placeholder="Tarifa por hora" [(ngModel)]="freelancer.rate" name="rate" #rate= "ngModel" required min="1" pattern="^[0-9]+$" />
      </div>
  
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          placeholder="Dirección de correo electrónico"
          [(ngModel)]="freelancer.email"
          name="email"
          required
          #email="ngModel"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
        <div *ngIf="email.invalid && email.touched" class="error-message">
          Por favor, introduce un correo electrónico válido.
        </div>
      </div>
  
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          [(ngModel)]="freelancer.password"
          name="password"
          required
        />
      </div>
  
      <div class="input-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirmar contraseña"
          [(ngModel)]="freelancer.confirmPassword"
          name="confirmPassword"
          required
        />
      </div>
  
      <div class="checkbox-group">
        <input type="checkbox" id="terms" required />
        <label for="terms">Sí, comprendo y acepto los Términos de servicio y la Política de privacidad.</label>
      </div>
  
      <button
        type="submit"
        class="register-btn"
        [disabled]="registerForm.invalid"
      >
        Registrarse
      </button>
  
      <p class="login-link"><a [routerLink]="'/login'">Inicia sesión aquí</a></p>
    </form>
  </div>
</div>
<div *ngIf="showSuccessModal" class="modal">
  <div class="modal-content">
     <h3>¡Correo de confirmación enviado!</h3>
  <p>Se ha enviado un correo de confirmación a tu cuenta. Si no lo ves en la bandeja de entrada, revisa la carpeta de spam.</p>
 <button (click)="closeModal()">Cerrar</button>
</div>
</div>
